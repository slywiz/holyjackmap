<html>
<head>
  <title>Santiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="leaflet.awesome-markers.css">
  <link rel="stylesheet" href="../dist/MarkerCluster.css" />
  <link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="leaflet.awesome-markers.js"></script>
  <script src="../dist/leaflet.markercluster-src.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([44.824426726144154,3.4868931770324707], 7);

  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 20
     
    }).addTo(map);

	//icone St jacques de 12	
		var shellicon = L.icon({
    iconUrl: 'shellMarker.png',
   

    iconSize:     [30, 36], // size of the icon
   // shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [15, 30], // point of the icon which will correspond to marker's location
    popupAnchor:  [0,-15] // point from which the popup should open relative to the iconAnchor
});
	
	
  // load GeoJSON from an external file
  $.getJSON("santiago.geojson",function(data){
  var myMarker = L.AwesomeMarkers.icon({
		prefix:'fa',
		icon: 'smile-o',   
		markerColor: 'orange',
		iconColor:'black'
		});
    // add GeoJSON layer to the map once the file is loaded
   L.geoJson(data,{
      pointToLayer: function(feature,latlng){
		
        var marker = L.marker(latlng,{icon:shellicon});
        marker.bindPopup(feature.properties.etape + '<br/>' + feature.properties.date + '<br/>' + '<img src="'+ feature.properties.photo + '" style ="width:300px ; height:225px "/>');
        return marker;
      }
    }).addTo(map);
  });
  


  </script>
</body>
</html>
